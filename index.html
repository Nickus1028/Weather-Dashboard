<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Weather Dashboard</title>
    </head>

    <header class = "bg-primary text-center">
        <h1 class = "text-white">Weather Dashboard</h1>
    </header>

<body>
    <!--- main container for whole page-->
    <div class="container-fluid no-gutters">
        <div class="row">

            <!-- form/search column -->
          <div class="col-md-3 bg-light mt-3">

            <p class="search-instruction my-1">Search for a city: </p>
            <!-- input section -->
            <form class="form-inline">
                <input id = "city-entry" class="col-12 form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id = "searchBtn" class="col-12 btn btn-outline-primary my-2 my-sm-0" type="button">Search</button>
            </form>
            <!-- End input section -->

            <!-- Search history section -->
            <div id="search-history" class="mt-3">
                
                <!-- Add search history buttons-->
            </div>

            <!---end column-->
           </div> 

        <!--- Current City Container -->
        <div class="col-md-9 mt-2">
            <div class="row">
                <div id= "todays-forcast">
                    <!-- Display current weather data here -->
                </div>
            </div>

            
            <!--- 5-day forecast container-->
                
            <div id="forecast-container" class="row"><h3 id = "fivedayHeader" class="mt-1"></h3></div>
            </div> 
        </div>

<!--- end fluid container and row  -->
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>


    
</html>
